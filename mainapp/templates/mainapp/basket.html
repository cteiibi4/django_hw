{% extends 'mainapp/base.html' %}
{% load custom_tags %}
{% block content %}
<div class="basket">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Наименование товара</th>
                <th scope="col">Кол-во товара</th>
                <th scope="col">Цена</th>
            </tr>
        </thead>
        <tbody>
        {% for product in basket %}
            <tr>
                <td>{{product.product}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.price}}</td>
            </tr>
        {% endfor %}
            <tr>
                <td>В общем</td>
                <td>{{total_quantity}}</td>
                <td>{{total_cost}}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
