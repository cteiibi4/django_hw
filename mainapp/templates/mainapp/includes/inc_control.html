<div class="row">
        <ul class="list-group list-group-horizontal-md">
            {% if request.user.is_authenticated %}
            <li class="list-group-item"><a href="{% url 'auth:edit' request.user.pk %}">Редактировать</a></li>
            <li class="list-group-item"><a href="{% url 'auth:logout' %}">Выйти</a></li>
            <li class="list-group-item">Привет {{ request.user.username|title }}!</li>
            {% else %}
             <li class="list-group-item"><a href="{% url 'auth:login' %}">Войти</a></li>
            <li class="list-group-item"><a href="{% url 'auth:register' %}">Регистрация</a></li>
            {% endif %}
        </ul>
</div>
