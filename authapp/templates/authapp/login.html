{% extends 'authapp/base.html' %}

{% block content %}
    <form class="form-horizontal" action='{% url "auth:login" %}' method="POST">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{next}}">
        {% endif %}
        <input class="form-control" name="username" placeholder="Имя пользователя"><br>
        <input class="form-control" name="password" type="password" placeholder="Пароль"><br>
        <input class="form-control" type="submit" value="Войти">
        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/ class = btn btn-round form-control">Вход через ВКонтакте</a>
    </form>
{% endblock %}
